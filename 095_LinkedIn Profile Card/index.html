<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a linkedin profile card</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="h-screen flex justify-center items-center" style="background-color: #1e1e1e;">

<div class="w-1/3">
    <div class="border rounded-xl bg-white">
        <div class="relative">
            <div>
                <img class="rounded-t-xl" src="img/bg-img.svg" alt="bg">
            </div>
            <div class="text-center pt-16 pb-9 font-medium">
                <span class="hover:underline cursor-pointer">Arik Mukherjee</span> <span class="block">--</span>
            </div>
            <div class="absolute top-8 left-1/2 translate-x-translateX costom">
                <img class="rounded-full ring-2 ring-white" src="img/arik.jpg" alt="logo">
            </div>
        </div>
        <hr>
        <div class="flex justify-between p-4 items-center hover:bg-gray-100">
            <div>
                <p class="font-normal text-gray-500">Connections</p>
                <p class="font-medium">Grow your network</p>
            </div>
            <div>
                <i class="fa-solid fa-user-plus cursor-pointer text-gray-700 hover:text-gray-800"></i>
            </div>
        </div>
        <hr>
        <div class="p-4 hover:bg-gray-100">
            <p class="text-gray-500">Strengthen your profile with an Al</p>
            <p class="text-gray-500">writing assistant</p>
            <div class="font-medium">
                <i class="fa-solid fa-square text-yellow-500"></i>
                Try Premium for BDTO
            </div>
        </div>
        <hr>
        <div class="p-4 hover:bg-gray-100">
            <div class="font-medium">
                <i class="fa-solid fa-bookmark text-gray-500"></i>
                My items
            </div>
        </div>
    </div>

    <div class="bg-white mt-4 rounded-xl">
        <div class="flex justify-between items-center p-4">
            <div class="flex flex-col space-y-3">
                <a class="font-bold text-sky-400 hover:text-sky-500 hover:underline" href="#">Groups</a>
                <a class="font-bold text-sky-400 hover:text-sky-500 hover:underline" href="#">Events</a>
                <a class="font-bold text-sky-400 hover:text-sky-500 hover:underline" href="#">Followed Hashtags</a>
            </div>
            <div>
                <div class="text-2xl ">
                    <i class="fa-solid fa-plus text-gray-700 hover:text-gray-800 hover:bg-gray-200 p-1 rounded-full"></i>
                </div>
            </div> 
        </div>
        <hr>
        <div class="p-4 hover:bg-gray-100 rounded-b-xl">
            <div class="text-center font-bold text-gray-500 hover:text-gray-600 cursor-pointer">
                Discover more
            </div>
        </div>
    </div>
</div>
    

</body>

</html>
