<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Linktree password</title>
  </head>
  <body>
    <main>
      <!--linktree logo-->
      <section>
        <header>
          <center>
            <img src="/img/Linktree-Emblem.png" width="400" alt="logo" />
          </center>
        </header>
      </section>
      <br />
      <!--Reset password-->
      <section>
        <center>
          <h1><b>Forgot Username!</b></h1>
        </center>
        <center>
          <p>
            Please enter the email address you used to create your account. An
            email will be sent to you containing your usernames. Once received
            return to the Sign in page to continue.
          </p>
        </center>
      </section>
      <br />
      <!--input username-->
      <section>
        <center>
          <label for="email"></label>
          <input size="35" type="email" placeholder="Enter email id" value="" />
        </center>
      </section>
      <br />
      <section>
        <center>
          <button>
            <a href="#">Send email</a>
          </button>
        </center>
      </section>
      <br />
      <section>
        <center>
          <button>
            <a href="/index.html">Back to login</a>
          </button>
        </center>
      </section>
    </main>
  </body>
</html>
