<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Linktree password</title>
  </head>
  <body>
    <main>
      <!--linktree logo-->
      <section>
        <header>
          <center>
            <img src="/img/Linktree-Emblem.png" width="400" alt="logo" />
          </center>
        </header>
      </section>
      <br />
      <!--Reset password-->
      <section>
        <center>
          <h1><b>Reset your password</b></h1>
        </center>
        <center>
          <p>
            If you signed up with a username and password, reset your password
            below.<br />
            If you signed up using your phone number, Google or Apple, get help
            accessing your account
            <a
              href="https://linktr.ee/help/en/articles/6608177-i-can-t-log-in-to-my-account-what-should-i-do"
              >here</a
            >
          </p>
        </center>
      </section>
      <br />
      <!--input username-->
      <section>
        <center>
          <label for="username"></label>
          <input
            size="35"
            type="text"
            id="username"
            name="username"
            placeholder="Enter your name (eg. John Doe)"
            value=""
          />
        </center>
      </section>
      <br />
      <section>
        <center>
          <button>
            <a href="/reset_password.html">Reset Password</a>
          </button>
        </center>
      </section>
      <br />
      <section>
        <center>
          <button>
            <a href="/index.html">Back to login</a>
          </button>
        </center>
      </section>
    </main>
  </body>
</html>
