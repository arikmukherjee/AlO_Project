<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down application</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive/responsive.css">
    <!-- javascript -->
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="img-content box">
            <img src="https://scontent.fzyl2-1.fna.fbcdn.net/v/t39.30808-6/397197318_122136373100027245_6064459760098103792_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=dd5e9f&_nc_eui2=AeHKXk_JdrxVsUgTdVGn9g1UxqBRGG1hTXLGoFEYbWFNcrym6Wz2VlHQd8zGic-iBcd5BVYbFr2yT4QXqatHMMMf&_nc_ohc=_lG_x2PKn28AX-ZnRb9&_nc_ht=scontent.fzyl2-1.fna&cb_e2o_trans=q&oh=00_AfDOCmuQdsC3XBcMnDB-gxWraY_KsRo4ZaaFKyM8RuYh7A&oe=65B35029" alt="my pic">
        </div>
        <div class="cd-area box">
            <h2>It's My Birthday</h2>            
            <h1>15 Novembar 2003 </h1>
            <h2>My birthday is coming up</h2>
            <div class="input-content">
                <div>
                    <input type="text" value="00" readonly>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" value="00" readonly>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" value="00" readonly>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" value="00" readonly>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
