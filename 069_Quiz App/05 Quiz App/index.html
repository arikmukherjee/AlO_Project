<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive/responsive.css">

    <!-- font-awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- javascript -->
    <script src="app.js" defer></script>
</head>

<body>


    <div class="container">
        <div class="box" id="input-show">
            <div class="result_div">
                <div class="result-box">
                    <i class="fa-solid fa-circle-check"></i>
                    <p>Correct Answer</p>
                </div>
            </div>
            <div class="count-div">
                <p>Question Number 1/10</p>
            </div>
            <div class="question-div margin-commn border">
                <h1>this is a question here loding</h1>
            </div>
            <div class="border ok">
                <div class="input-box">
                    <input type="radio" name="option" id="option_1" value="a">
                    <label for="option_1">option_1</label>
                </div>
                <div class="input-box">
                    <input type="radio" name="option" id="option_2" value="b">
                    <label for="option_2">option_2</label>
                </div>
                <div class="input-box">
                    <input type="radio" name="option" id="option_3" value="c">
                    <label for="option_3">option_3</label>
                </div>
                <div class="input-box">
                    <input type="radio" name="option" id="option_4" value="d">
                    <label for="option_4">option_4</label>
                </div>
            </div>

            <button id="submit_btn" type="button">submit</button>
        </div>

        <div class="box last-result-height" id="output-result" style="display: none;">
            <div class="img-ans">
                <img src="img/answer.jpg" alt="Answer">
            </div>
            <div class="last_text">
                <h4 class="l-text">Total Question is <span class="num total">00</span></h4>
                <h3 class="l-text">Your Correct Answer is <span class="num right">00</span></h3>
                <h3 class="l-text">Your wrong Answer is <span class="num wrong">00</span></h3>
            </div>
        </div>
        
        <div class="relod_btn" style="display: none;">
            <button id="relod_btn" type="button">START</button>
        </div>

    </div>



</body>

</html>
